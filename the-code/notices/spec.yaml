summary:
  method: GET
  path: /the-code/notices/v1
  description: Get the code application's notice list.

request:
- field: locale
  type: String
  required: true
  description: Locale of notice.
  
response:
- field: id
  type: String
  required: true
  description: Identifier of the notice.
- field: url
  type: String
  required: true
  description: The URL of notice.
- field: title
  type: String
  required: true
  description: Title of the notice.
- field: createdAt
  type: String
  required: true
  description: Created at of the notice.